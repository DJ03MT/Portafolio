<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra - MovaSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/checkout.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card border-0 shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Finalizar Compra</h4>
                    </div>

                    <div class="card-body">
                        <form method="POST" action="{{ url_for('checkout') }}">
                            <h5 class="mb-4">Información Personal</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="correo" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="correo" name="correo" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-4">Dirección de Envío</h5>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="ciudad" class="form-label">Ciudad</label>
                                    <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="codigo_postal" class="form-label">Código Postal</label>
                                    <input type="text" class="form-control" id="codigo_postal" name="codigo_postal"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label for="pais" class="form-label">País</label>
                                    <input type="text" class="form-control" id="pais" name="pais" required>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-4">Detalles del Producto</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="producto" class="form-label">Producto</label>
                                    <select class="form-select" id="producto" name="producto_id" required>
                                        {% for producto in productos %}
                                        <option value="{{ producto.id }}">{{ producto.nombre }} - ${{
                                            "%.2f"|format(producto.precio) }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" name="cantidad" min="1"
                                        value="1" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="color" class="form-label">Color</label>
                                    <select class="form-select" id="color" name="color">
                                        <option value="natural">Natural</option>
                                        <option value="carbon">Carbono</option>
                                        <option value="blanco">Blanco</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <h5 class="mb-4">Método de Pago</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="metodo_pago" id="tarjeta"
                                            value="tarjeta" checked>
                                        <label class="form-check-label" for="tarjeta">Tarjeta de Crédito/Débito</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="metodo_pago" id="paypal"
                                            value="paypal">
                                        <label class="form-check-label" for="paypal">PayPal</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="metodo_pago"
                                            id="transferencia" value="transferencia">
                                        <label class="form-check-label" for="transferencia">Transferencia
                                            Bancaria</label>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid">
                                <form id="checkoutForm" method="POST" action="{{ url_for('procesar_pago') }}">
                                    
                                    <button type="submit" class="btn btn-success ms-auto px-4">
                                        <i class="fas fa-shopping-cart me-2"></i> Comprar ahora
                                    </button>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
