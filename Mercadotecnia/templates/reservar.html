<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva tu MovaSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/reservar.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center text-success mb-4">Reserva tu MovaSmart</h2>
        <p class="text-center text-muted mb-5">Completa el formulario para realizar tu pedido personalizado.</p>
        
        <form id="reservaForm" method="POST" action="{{ url_for('reservar') }}" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo de silla</label>
                <select class="form-select" id="modelo" name="modelo" required>
                    <option value="" disabled selected>Selecciona un modelo</option>
                    <option value="Pro">MovaSmart Pro</option>
                    <option value="Eco">MovaSmart Eco</option>
                    <option value="Bambú">MovaSmart Bambú</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje adicional</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Enviar Reserva</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/reservar.js') }}"></script>
</body>
</html>
